<!--     DATETIME PICKER -->
<label for="starts{{ todo.id }}">Начало:</label>
<input
  type="datetime-local"
  id="starts{{ todo.id }}"
  name="starts"
  {% if todo.starts %}
      value="{{todo.starts|date:'Y-m-d\TH:i' }}"
  {% endif %}
/>
